<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tale of Talos Cosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000000 100%);
      color: #d0d0ff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: black;
      pointer-events: none;
      z-index: 0;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px 20px;
      font-size: 3em;
      font-weight: 700;
      color: #c0a0ff;
      z-index: 2;
      position: relative;
      text-shadow: 0 0 10px #c0a0ff, 0 0 20px #c0a0ff;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }

    nav button {
      background: #2b2b50;
      border: 2px solid #d0d0ff;
      color: #d0d0ff;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 0 10px #2b2b50;
    }

    nav button:hover {
      background: #3d3d70;
      transform: scale(1.05);
      box-shadow: 0 0 20px #5a5acc;
    }

    main {
      text-align: center;
      margin-top: 50px;
      font-size: 1.5em;
      z-index: 2;
      position: relative;
    }

    .hidden {
      display: none;
    }

    .dice-buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .dice-result {
      margin-top: 20px;
      font-size: 2em;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
    }
  </style>
</head>
<body>
  <div class="stars">
    <canvas id="star-canvas"></canvas>
  </div>

  <header>
    Tale of Talos Cosmos
  </header>

  <nav>
    <button onclick="showDice()">Dice Roller</button>
    <button onclick="showNameGenerator()">Name Generator</button>
  </nav>

  <main id="main-content">
    <p>Welcome, traveler, to the astral plane... Choose your tool to begin your tale.</p>
  </main>

  <div id="dice-roller" class="hidden">
    <div class="dice-buttons">
      <button onclick="rollDice(4)">Roll D4</button>
      <button onclick="rollDice(6)">Roll D6</button>
      <button onclick="rollDice(8)">Roll D8</button>
      <button onclick="rollDice(10)">Roll D10</button>
      <button onclick="rollDice(12)">Roll D12</button>
      <button onclick="rollDice(20)">Roll D20</button>
    </div>
    <div class="dice-result" id="dice-result"></div>
  </div>

  <div id="name-generator" class="hidden">
    <p>Click the button to generate a random name:</p>
    <button onclick="generateName()">Generate Name</button>
    <div id="name-result" style="margin-top:20px; font-size:2em; color:#00ffcc;"></div>
  </div>

  <script>
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let stars = [];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 300; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 1.5,
          alpha: Math.random()
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }

    function animate() {
      drawStars();
      stars.forEach(star => {
        star.y += 0.05;
        if (star.y > height) {
          star.y = 0;
          star.x = Math.random() * width;
        }
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      resize();
      createStars();
    });

    resize();
    createStars();
    animate();

    function showDice() {
      document.getElementById('main-content').classList.add('hidden');
      document.getElementById('name-generator').classList.add('hidden');
      document.getElementById('dice-roller').classList.remove('hidden');
    }

    function showNameGenerator() {
      document.getElementById('main-content').classList.add('hidden');
      document.getElementById('dice-roller').classList.add('hidden');
      document.getElementById('name-generator').classList.remove('hidden');
    }

    function rollDice(sides) {
      const result = Math.floor(Math.random() * sides) + 1;
      document.getElementById('dice-result').textContent = `You rolled: ${result}`;
    }

    function generateName() {
      const names = ["Zarvok", "Elira", "Marnis", "Threx", "Yllara", "Vorin", "Seraph", "Dravok", "Talora", "Xelth"];
      const randomName = names[Math.floor(Math.random() * names.length)];
      document.getElementById('name-result').textContent = randomName;
    }
  </script>
</body>
</html>
