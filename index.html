<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tale of Talos Cosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000000 100%);
      color: #d0d0ff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: black;
      pointer-events: none;
      z-index: 0;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px 20px;
      font-size: 3em;
      font-weight: 700;
      color: #c0a0ff;
      z-index: 2;
      position: relative;
      text-shadow: 0 0 10px #c0a0ff, 0 0 20px #c0a0ff;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }

    nav button {
      background: #2b2b50;
      border: 2px solid #d0d0ff;
      color: #d0d0ff;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 0 10px #2b2b50;
    }

    nav button:hover {
      background: #3d3d70;
      transform: scale(1.05);
      box-shadow: 0 0 20px #5a5acc;
    }

    main {
      text-align: center;
      margin-top: 50px;
      font-size: 1.5em;
      z-index: 2;
      position: relative;
    }

    #dice-roller, #ship-map-container {
      margin-top: 30px;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #dice-roller button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #2b2b50;
      border: 2px solid #d0d0ff;
      border-radius: 8px;
      color: #d0d0ff;
      cursor: pointer;
      box-shadow: 0 0 10px #2b2b50;
      transition: background 0.3s, transform 0.3s;
    }

    #dice-roller button:hover {
      background: #3d3d70;
      transform: scale(1.05);
      box-shadow: 0 0 20px #5a5acc;
    }

    #dice-result {
      margin-top: 20px;
      font-size: 2em;
    }

    #ship-map-container img {
      max-width: 90%;
      border: 2px solid #d0d0ff;
      border-radius: 10px;
      box-shadow: 0 0 20px #5a5acc;
    }
  </style>
</head>
<body>
  <div class="stars">
    <canvas id="star-canvas"></canvas>
  </div>

  <header>
    Tale of Talos Cosmos
  </header>

  <nav>
    <button onclick="showDiceRoller()">Dice Roller</button>
    <button onclick="showShipMap()">Ship Map</button>
    <button onclick="alert('Monster Lookup coming soon!')">Monster Lookup</button>
    <button onclick="alert('Tavern Generator coming soon!')">Tavern Generator</button>
  </nav>

  <main>
    <p>Welcome, traveler, to the astral plane... Choose your tool to begin your tale.</p>

    <div id="dice-roller">
      <button onclick="rollDice(4)">Roll d4</button>
      <button onclick="rollDice(6)">Roll d6</button>
      <button onclick="rollDice(8)">Roll d8</button>
      <button onclick="rollDice(10)">Roll d10</button>
      <button onclick="rollDice(12)">Roll d12</button>
      <button onclick="rollDice(20)">Roll d20</button>
      <div id="dice-result"></div>
    </div>

    <div id="ship-map-container">
      <img src="ship-map.jpg" alt="Ship Map">
    </div>
  </main>

  <script>
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let stars = [];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 300; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 1.5,
          alpha: Math.random()
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }

    function animate() {
      drawStars();
      stars.forEach(star => {
        star.y += 0.05;
        if (star.y > height) {
          star.y = 0;
          star.x = Math.random() * width;
        }
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      resize();
      createStars();
    });

    resize();
    createStars();
    animate();

    function showDiceRoller() {
      document.getElementById('dice-roller').style.display = 'block';
      document.getElementById('ship-map-container').style.display = 'none';
    }

    function showShipMap() {
      document.getElementById('dice-roller').style.display = 'none';
      document.getElementById('ship-map-container').style.display = 'block';
    }

    function rollDice(sides) {
      const result = Math.floor(Math.random() * sides) + 1;
      const diceResult = document.getElementById('dice-result');
      diceResult.textContent = `ðŸŽ² You rolled a d${sides} and got: ${result}`;
    }
  </script>
</body>
</html>
