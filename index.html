<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tale of Talos Cosmos - Dice Roller</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000000 100%);
      color: #d0d0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #c0a0ff, 0 0 20px #c0a0ff;
    }

    .dice-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .dice {
      background: #2b2b50;
      border: 2px solid #d0d0ff;
      color: #d0d0ff;
      padding: 20px 30px;
      font-size: 1.5em;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 0 15px #2b2b50;
      position: relative;
    }

    .dice:hover {
      background: #3d3d70;
      transform: scale(1.1);
      box-shadow: 0 0 20px #5a5acc;
    }

    .dice.rolling {
      animation: shake 0.8s;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .result {
      margin-top: 30px;
      font-size: 2em;
      color: #c0a0ff;
      text-shadow: 0 0 10px #c0a0ff;
    }
  </style>
</head>
<body>
  <h1>Tale of Talos Cosmos</h1>
  <div class="dice-container">
    <div class="dice" onclick="rollDice(4)">D4</div>
    <div class="dice" onclick="rollDice(6)">D6</div>
    <div class="dice" onclick="rollDice(8)">D8</div>
    <div class="dice" onclick="rollDice(10)">D10</div>
    <div class="dice" onclick="rollDice(12)">D12</div>
    <div class="dice" onclick="rollDice(20)">D20</div>
  </div>

  <div class="result" id="result">Click a dice to roll!</div>

  <script>
    function rollDice(sides) {
      const diceElements = document.querySelectorAll('.dice');
      diceElements.forEach(dice => dice.classList.remove('rolling'));

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = "Rolling...";

      const clickedDice = event.target;
      clickedDice.classList.add('rolling');

      setTimeout(() => {
        const roll = Math.floor(Math.random() * sides) + 1;
        resultDiv.textContent = `ðŸŽ² You rolled a ${roll} on a D${sides}!`;
        clickedDice.classList.remove('rolling');
      }, 800);
    }
  </script>
</body>
</html>
