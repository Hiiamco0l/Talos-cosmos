<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tale of Talos Cosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000000 100%);
      color: #d0d0ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px 20px;
      font-size: 2.5em;
      font-weight: 700;
      text-shadow: 0 0 10px #c0a0ff, 0 0 20px #c0a0ff;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
      width: 100%;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      background: #2b2b50;
      border: 2px solid #d0d0ff;
      color: #d0d0ff;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #2b2b50;
    }

    button:hover {
      background: #3d3d70;
      transform: scale(1.05);
      box-shadow: 0 0 20px #5a5acc;
    }

    .hidden {
      display: none;
    }

    .dice-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .dice {
      background: #2b2b50;
      border: 2px solid #d0d0ff;
      color: #d0d0ff;
      padding: 20px 30px;
      font-size: 1.5em;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #2b2b50;
      position: relative;
    }

    .dice:hover {
      background: #3d3d70;
      transform: scale(1.1);
      box-shadow: 0 0 20px #5a5acc;
    }

    .dice.rolling {
      animation: shake 0.8s;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .result {
      margin-top: 30px;
      font-size: 2em;
      text-align: center;
      text-shadow: 0 0 10px #c0a0ff;
    }

    .back-button {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <header>Tale of Talos Cosmos</header>

  <div class="content" id="home">
    <p>Welcome, traveler, to the astral plane...</p>
    <div class="button-container">
      <button onclick="showPage('dice')">üé≤ Dice Roller</button>
      <button onclick="alert('Name Generator coming soon!')">üßô Name Generator</button>
      <button onclick="alert('Monster Lookup coming soon!')">üêâ Monster Lookup</button>
      <button onclick="alert('Tavern Generator coming soon!')">üçª Tavern Generator</button>
    </div>
  </div>

  <div class="content hidden" id="dice">
    <h2>Dice Roller</h2>
    <div class="dice-container">
      <div class="dice" onclick="rollDice(4)">D4</div>
      <div class="dice" onclick="rollDice(6)">D6</div>
      <div class="dice" onclick="rollDice(8)">D8</div>
      <div class="dice" onclick="rollDice(10)">D10</div>
      <div class="dice" onclick="rollDice(12)">D12</div>
      <div class="dice" onclick="rollDice(20)">D20</div>
    </div>
    <div class="result" id="result">Click a dice to roll!</div>
    <div class="back-button">
      <button onclick="goHome()">‚¨ÖÔ∏è Back to Home</button>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('dice').classList.add('hidden');

      document.getElementById(pageId).classList.remove('hidden');
    }

    function goHome() {
      document.getElementById('home').classList.remove('hidden');
      document.getElementById('dice').classList.add('hidden');
    }

    function rollDice(sides) {
      const diceElements = document.querySelectorAll('.dice');
      diceElements.forEach(dice => dice.classList.remove('rolling'));

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = "Rolling...";

      const clickedDice = event.target;
      clickedDice.classList.add('rolling');

      setTimeout(() => {
        const roll = Math.floor(Math.random() * sides) + 1;
        resultDiv.textContent = `üé≤ You rolled a ${roll} on a D${sides}!`;
        clickedDice.classList.remove('rolling');
      }, 800);
    }
  </script>
</body>
</html>
