<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tale of Talos Cosmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Cinzel', serif;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000000 100%);
      color: #dcdcff;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    header {
      text-align: center;
      padding: 80px 20px 20px;
      font-size: 3rem;
      color: #c0a0ff;
      text-shadow: 0 0 10px #c0a0ff, 0 0 20px #c0a0ff;
      z-index: 2;
      position: relative;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }

    nav button {
      background: #2b2b50;
      border: 2px solid #d0d0ff;
      color: #d0d0ff;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 0 10px #2b2b50;
    }

    nav button:hover {
      background: #4a4a80;
      transform: scale(1.05);
      box-shadow: 0 0 20px #5a5acc;
    }

    main {
      text-align: center;
      margin-top: 60px;
      font-size: 1.5em;
      padding: 0 20px;
      z-index: 2;
      position: relative;
    }

    #stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    /* Dice Roller Popup */
    #diceRoller {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a30;
      padding: 30px;
      border: 2px solid #d0d0ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #5a5acc;
      z-index: 5;
    }

    #diceRoller h2 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    .dice-buttons button {
      margin: 10px;
      padding: 10px 20px;
      background: #2b2b50;
      border: 2px solid #d0d0ff;
      color: #d0d0ff;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .dice-buttons button:hover {
      background: #4a4a80;
      transform: scale(1.1);
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
    }

    #close {
      margin-top: 20px;
      background: crimson;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <div id="stars">
    <canvas id="starCanvas"></canvas>
  </div>

  <header>Tale of Talos Cosmos</header>

  <nav>
    <button onclick="openDiceRoller()">Dice Roller</button>
    <button onclick="alert('Name Generator coming soon! ✨')">Name Generator</button>
    <button onclick="alert('Monster Lookup coming soon! 🐉')">Monster Lookup</button>
    <button onclick="alert('Tavern Generator coming soon! 🍻')">Tavern Generator</button>
  </nav>

  <main>
    <p>Welcome, traveler of the Astral Plane. Your adventure begins soon...</p>
  </main>

  <!-- Dice Roller Popup -->
  <div id="diceRoller">
    <h2>Roll the Dice 🎲</h2>
    <div class="dice-buttons">
      <button onclick="rollDice(4)">d4</button>
      <button onclick="rollDice(6)">d6</button>
      <button onclick="rollDice(8)">d8</button>
      <button onclick="rollDice(10)">d10</button>
      <button onclick="rollDice(12)">d12</button>
      <button onclick="rollDice(20)">d20</button>
    </div>
    <div id="result"></div>
    <button id="close" onclick="closeDiceRoller()">Close</button>
  </div>

  <script>
    // Stars Background
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let stars = [];

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 1.5,
          alpha: Math.random(),
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, width, height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      });
    }

    function animateStars() {
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > height) {
          star.y = 0;
          star.x = Math.random() * width;
        }
      });
      drawStars();
      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars();
    });

    resizeCanvas();
    createStars();
    animateStars();

    // Dice Roller Logic
    function openDiceRoller() {
      document.getElementById('diceRoller').style.display = 'block';
    }

    function closeDiceRoller() {
      document.getElementById('diceRoller').style.display = 'none';
    }

    function rollDice(sides) {
      const result = Math.floor(Math.random() * sides) + 1;
      document.getElementById('result').innerText = `🎲 You rolled: ${result}`;
    }
  </script>

</body>
</html>
